<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up From Design - Easy Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class="container">
        <div class="signup-box">
            <div class="col-1">
                <img src="img/melpenyogi.png">
            </div>
            <div class="col-2">
                <h2>Let's Start Today</h2>
                <span>Already have an account <a href="#">Login</a></span>
                <a href="" class="google-link">
                    <img src="img/google.png"> Continue width Google
                </a>
                <h4>Or</h4>

                <form>
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter your email" class="input-field">

                    <label>Set Password</label>
                    <input type="password" placeholder="Enter password" class="input-field">
                    
                    <div class="row">
                        <input type="checkbox" checked>
                        <span>I agree to the <a href="#">terms and conditions</a></span>  
                    </div>
                    <button type="submit">Register Now</button>
                </form>

            </div>
        </div>
    </div>
    
</body>
</html>
